<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto de Hackeo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: green;
            font-family: monospace;
        }
        #cmd-message, #loading-message, #matrix, #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: green;
            text-align: center;
            display: none;
        }
        #message {
            color: white;
        }
        .matrix {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .matrix-line {
            position: absolute;
            white-space: nowrap;
            color: green;
            opacity: 0.8;
            animation: fall linear infinite;
            display: none;
        }
        @keyframes fall {
            from { top: -100%; }
            to { top: 100%; }
        }
    </style>
</head>
<body>
<audio id="alarm-sound">
    <source src="alarm.mp3" type="audio/mpeg">
    <source src="alarm.ogv" type="audio/ogg">
    Tu navegador no soporta el elemento de audio.
</audio>
    <div id="cmd-message">
        <h1>C:/ Extract.Info();</h1>
        <p>Ejecutando...</p>
    </div>
    <div id="loading-message">
        <h1>Extrayendo paquete...</h1>
        <p>Ejecutando...</p>
    </div>
    <div class="matrix" id="matrix"></div>
    <div id="message">
        <h1>¡Cuidado!</h1>
        <p>Esto puede ocurrir si no te pones las pilas...</p>
    </div>
    <script>
        const alarmSound = document.getElementById('alarm-sound');
        const cmdMessage = document.getElementById('cmd-message');
        const loadingMessage = document.getElementById('loading-message');
        const matrix = document.getElementById('matrix');
        const message = document.getElementById('message');

        // Esperar el primer clic o toque del usuario
        document.addEventListener('click', () => {
            alarmSound.play().catch(error => {
                console.log("El audio no se pudo reproducir: ", error);
            });

            cmdMessage.style.display = 'block';

            setTimeout(() => {
                cmdMessage.style.display = 'none';
                loadingMessage.style.display = 'block';

                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                    matrix.style.display = 'block';

                    for (let i = 0; i < 100; i++) {
                        const line = document.createElement('div');
                        line.className = 'matrix-line';
                        line.style.left = Math.random() * 100 + 'vw';
                        line.style.fontSize = Math.random() * 20 + 10 + 'px';
                        line.style.animationDuration = (Math.random() * 3 + 2) + 's';
                        line.textContent = Array.from({ length: 100 }, () => String.fromCharCode(Math.random() * 122)).join('');
                        matrix.appendChild(line);
                    }

                    setTimeout(() => {
                        const matrixLines = document.querySelectorAll('.matrix-line');
                        matrixLines.forEach((line, index) => {
                            setTimeout(() => {
                                line.style.display = 'block';
                            }, index * 50);
                        });

                        setTimeout(() => {
                            message.style.display = 'block';
                        }, 5000);

                    }, 50);

                }, 2000);

            }, 3000);
        }, { once: true });  // Escuchar solo una vez, para la primera interacción
    </script>
</body>
</html>
